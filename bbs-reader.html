<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>BBS Reader</title>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="bbs-reader.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="bbs-reader.css">
</head>
<body class="container-fluid">
	<textarea class="form-control source" rows="10"></textarea>
	<button class="btn btn-primary run">Run</button>
	<div class="bbs-container"></div>
	<script>
		$(".run").click(function(){
			$(".bbs-container").html(bbsReader($(".source").val()))
		});
	</script>
</body>
</html>
